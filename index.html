<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타 AI (Star AI)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Babel Standalone: Browser-side JSX/TSX Transpiler -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      font-family: 'Inter', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
      margin: 0;
    }
    #root {
      position: relative;
      z-index: 10;
      height: 100vh;
      width: 100vw;
      display: block;
    }
    .glass-morphism {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .star-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle var(--duration) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }
    #error-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(0,0,0,0.9);
      color: #ff4444;
      padding: 2rem;
      font-family: monospace;
      font-size: 14px;
      overflow: auto;
    }
    .fast-pulse {
      animation: pulse 0.8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="error-overlay"></div>
  <div class="star-bg" id="star-container"></div>
  <div id="root">
    <!-- 정적 로딩 화면 (React 로드 전) -->
    <div class="flex flex-col items-center justify-center h-full space-y-4">
      <div class="w-12 h-12 border-4 border-amber-500/20 border-t-amber-500 rounded-full animate-spin"></div>
      <div class="text-amber-500 font-black fast-pulse text-lg tracking-widest uppercase">Star AI Initializing</div>
    </div>
  </div>

  <script>
    const container = document.getElementById('star-container');
    const count = 100;
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 0.5;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.setProperty('--duration', (Math.random() * 2 + 1) + 's');
      star.style.animationDelay = (Math.random() * 2) + 's';
      container.appendChild(star);
    }

    window.onerror = function(msg, url, line, col, error) {
      const overlay = document.getElementById('error-overlay');
      overlay.style.display = 'block';
      overlay.innerHTML += `<div><b>Error:</b> ${msg}</div>`;
      return false;
    };
  </script>

  <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
