<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star AI | Next-Gen Intelligence</title>
  <!-- Tailwind Play CDN (Development use) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            star: {
              primary: '#3b82f6',
              secondary: '#8b5cf6',
              accent: '#f59e0b',
              dark: '#020617',
              surface: '#0f172a'
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-star-dark text-slate-100 antialiased selection:bg-star-primary/30">
  <div class="star-canvas" id="star-canvas"></div>
  <div id="root"></div>

  <script>
    const canvas = document.getElementById('star-canvas');
    for (let i = 0; i < 50; i++) {
      const s = document.createElement('div');
      s.className = 'star-particle';
      s.style.left = Math.random() * 100 + '%';
      s.style.top = Math.random() * 100 + '%';
      s.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
      s.style.setProperty('--delay', Math.random() * 5 + 's');
      canvas.appendChild(s);
    }
  </script>
</body>
</html>
